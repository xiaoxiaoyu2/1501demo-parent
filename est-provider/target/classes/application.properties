#设置服务器端口
server.port=9090
#设置应用程序名称  名字不许用下划线，不支持服务调用
spring.application.name=est-provider
#服务的地址
eureka.client.service-url.defaultZone=http://localhost:9000/eureka

#springboot整合mybatis
#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/est?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#springboot整合mybatis的配置(基于配置文件)
#指定mybatis的配置文件位置
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#添加整合redis的配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=1ms
## 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
## 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=1200ms

